        <section id="update-profile">
            <h1>Update Your Profile</h1>
            <form action="update-profile.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="new-username" placeholder="New Username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="New email" name="email" required>
                
                <label for="password">New Password:</label>
                <input type="password" id="password" placeholder="New password" name="password">
                
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
